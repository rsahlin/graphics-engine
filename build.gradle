group = 'com.super2k.graphics-engine'
version = '0.0.1-SNAPSHOT'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

apply plugin: 'java'

repositories {
    mavenLocal()
    jcenter()
}
dependencies {
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.super2k.vecmath:vecmath:0.0.1-SNAPSHOT'
    compile 'com.super2k.graphics-by-opengl:graphics-by-opengl-j2se:0.0.1-SNAPSHOT'
    testCompile 'junit:junit:4.12'
    testCompile 'com.super2k.graphics-by-opengl:graphics-by-opengl-j2se:0.0.1-SNAPSHOT'
}

apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact (sourcesAndClasses)
        }
    }
}

task sourcesAndClasses(type: Jar) {
    from sourceSets.main.output
    from sourceSets.main.allJava
}

